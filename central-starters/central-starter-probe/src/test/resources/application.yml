server:
  port: 18081

central:
  probe:
    enabled: true
    points:
      - name: redis
        type: redis
        params:
          host: 127.0.0.1
          port: 6379
          password: 123456
      - name: mysql
        type: datasource
        params:
          driver: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://mysql:3306/centralx?useUnicode=true&characterEncoding=utf8&useSSL=false
          username: root
          password: root
