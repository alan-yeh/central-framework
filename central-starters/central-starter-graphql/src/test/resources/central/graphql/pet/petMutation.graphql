input PetInput {
    id:                     ID                      # 主键
    masterId:               String                  # 主人主键
    name:                   String                  # 名称
}

type PetMutation {
    # 保存数据
    # @param input    数据输入
    # @param operator 操作人
    # @return         保存后的实体数据
    insert(input: PetInput, operator: String): Pet
}